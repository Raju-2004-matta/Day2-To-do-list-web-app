<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To‑Do List (Vanilla JS)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>To‑Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new task..." aria-label="New task" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <div class="footer">
      <span id="count">0 items</span>
      <button id="clear-completed">Clear completed</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
